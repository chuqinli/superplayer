<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="youtube" style="width:600px;height:400px;"></div>
		<div id="whatever" style="width:600px;height:400px;"></div>
		<button id="playpausebtn"></button>
		<script src="popcorn-complete.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			var pop = Popcorn.smart( "#youtube", "http://www.youtube.com/watch?v=v-7kf7OZQtw" );
			var pop1 = Popcorn.smart("#whatever","https://vimeo.com/141548913");
			$("#playpausebtn").on("click",function(){
				pop.play();
				pop1.play();
			});
		</script>
	</body>
</html>
